openapi: 3.0.0
info:
  title: Trybesmith API
  description: API para gerenciamento de usuários e produtos da aplicação Trybesmith.
  version: 1.0.0
servers:
  - url: http://localhost:3001
paths:
  /users:
    get:
      tags:
        - Users
      summary: Recupera todos os usuários.
      responses:
        '200':
          description: Uma lista de usuários.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /login:
    post:
      tags:
        - Autenticação
      summary: Login de usuário.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: Usuário autenticado com sucesso.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Autenticação falhou.
  /products:
    get:
      tags:
        - Products
      summary: Recupera todos os produtos.
      responses:
        '200':
          description: Uma lista de produtos.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      tags:
        - Products
      summary: Adiciona um novo produto.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewProduct'
      responses:
        '201':
          description: Produto criado.
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        password:
          type: string
        vocation:
          type: string
        level:
          type: integer
    Login:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: string
        userId:
          type: integer
    NewProduct:
      type: object
      properties:
        name:
          type: string
        price:
          type: string
        userId:
          type: integer